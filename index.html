    <script>
    //Check for battery API support
    if("getBattery" in navigator) {
      document.getElementById('battery').innerHTML='Supported and no permmision needed';
    } else {
      document.getElementById('battery').innerHTML='Not Supported';
      }

    <script>
    //GEO Location. Requires https
    var output = document.getElementById("location");

    if (!navigator.geolocation){
      output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
      }

    function success(position) {
      var latitude  = position.coords.latitude;
      var longitude = position.coords.longitude;

      output.innerHTML = '<p>Latitude is ' + latitude + '° <br>Longitude is ' + longitude + '°</p>';

      var img = new Image();
      img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + latitude + "," + longitude + "&zoom=13&size=300x300&sensor=false";

      output.appendChild(img);
    }

    function error() {
    output.innerHTML = "Unable to retrieve your location";
    }

    output.innerHTML = "<p>Locating…</p>";

    navigator.geolocation.getCurrentPosition(success, error);
    </script>

  	<script>
    //Use canvas to stream preview and then take snapshot
    //Video preview events
  		window.addEventListener("DOMContentLoaded", function() {
  			// Grab elements, create settings, etc.
              var canvas = document.getElementById('canvas');
              var context = canvas.getContext('2d');
              var video = document.getElementById('video');
              var mediaConfig =  { video: true };
              var errBack = function(e) {
              	console.log('An error has occurred!', e)
              };

  			// Put video listeners into place
              if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                  navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
                      video.src = window.URL.createObjectURL(stream);
                      video.play();
                  });
              }

              /* Legacy code below! */
              else if(navigator.getUserMedia) { // Standard
  				navigator.getUserMedia(mediaConfig, function(stream) {
  					video.src = stream;
  					video.play();
  				}, errBack);
  			} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
  				navigator.webkitGetUserMedia(mediaConfig, function(stream){
  					video.src = window.webkitURL.createObjectURL(stream);
  					video.play();
  				}, errBack);
  			} else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
  				navigator.mozGetUserMedia(mediaConfig, function(stream){
  					video.src = window.URL.createObjectURL(stream);
  					video.play();
  				}, errBack);
  			}

  			// Trigger photo take
  			document.getElementById('snap').addEventListener('click', function() {
  				context.drawImage(video, 0, 0, 640, 480);
